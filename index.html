<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Libreria</title>
    <link rel="stylesheet" href="assets/index.css" type="text/css" />
  </head>
  <body>
    <div id="divbtn" class="divbtn">
      <button id="btncdc" onclick="location.href='suscripcion.html'">Carro de compras</button>
      <button id="btnctg" onclick="location.href='catalogo.html'">
        Catalogo
      </button>
    </div>
    <!-- aqui van los slicer-->

    <!-- Compiled and minified Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- Minified JS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <div id="myCarouselCustom" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li
          data-target="#myCarouselCustom"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#myCarouselCustom" data-slide-to="0"></li>
        <li data-target="#myCarouselCustom" data-slide-to="0"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="assets/img/slicer1.jfif" alt="" />
          <div class="carousel-caption"></div>
          <div class="rectangulo"></div>
        </div>

        <div class="item">
          <img src="assets/img/slicer2.jpg" alt="" />
          <div class="carousel-caption"></div>
          <div class="rectangulo"></div>
        </div>

        <div class="item">
          <img src="assets/img/slicer3.jfif" alt="" />
          <div class="carousel-caption"> </div>
          <div class="rectangulo"></div>
        </div>
      </div>

      <!-- Controls -->
      <a
        id="prevBtn"
        class="left carousel-control"
        href="#myCarousel"
        data-slide="prev"
      >
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        id="nextBtn"
        class="right carousel-control"
        href="#myCarousel"
        data-slide="next"
      >
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div>
      <h1 class="t-stroke t-shadow" >DEV DRAGONS LIBRERIA ONLINE</h1>
    </div>

    <script src="assets/index.js" ; type="text/javascript">
      $('.carousel').carousel({
           interval: 4000,
           pause:true,
           wrap:false,
           innerHeight:200,
      });
    </script>
  </body>
</html>
